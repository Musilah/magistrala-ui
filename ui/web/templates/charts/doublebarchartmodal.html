{{ define "doublebarchartmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="doubleBarChartModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="doubleBarChartModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="doubleBarChartModalLabel">Time series bar chart</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="create-doubleBarChart-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                name="title"
                id="title"
                placeholder="Enter the chart title"
              />
            </div>
            <div class="mb-3">
              <label for="channel-id" class="form-label">Channel ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="channel"
                id="channel-id"
                placeholder="Enter channel ID"
              />
            </div>
            <div class="mb-3">
              <label for="x-axis" class="form-label">Select x-axis Type</label>
              <select class="form-select mb-3" name="xAxisType" id="x-axis">
                <option value="" disabled>Select x-axis Type</option>
                <option value="value">Value</option>
                <option value="category">Category</option>
                <option value="time">Time</option>
                <option value="log">Log</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="y-axis" class="form-label">Select y-axis Type</label>
              <select class="form-select mb-3" name="yAxisType" id="y-axis">
                <option value="" disabled>Select y-axis Type</option>
                <option value="value">Value</option>
                <option value="category">Category</option>
                <option value="time">Time</option>
                <option value="log">Log</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button
              type="button"
              class="btn body-button"
              id="create-doubleBarChart-button"
              data-bs-dismiss="modal"
            >
              Create Chart
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // two chart form
    document.getElementById("create-doubleBarChart-button").addEventListener("click", function () {
      var form = document.getElementById("create-doubleBarChart-form");
      // Create an object to store the form data
      var formData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          formData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "doubleBarchart-" + Date.now();
      var widgetScript = `
      var doubleBarChart = bb.generate({
        size: {
          height: 300,
          width: 600
        },
        data: {
          x: "x",
          columns: [
              ["x", "thing1", "thing2", "thing3", "thing4"],
              ["download", 30, 200, 100, 400],
              ["upload", 90, 100, 140, 200]
          ],
          groups: [
            [
              "download",
              "loading"
            ]
          ],
              colors: {
                download: "blue",
                upload: "green"
              },
          type: "bar",
        },
        axis: {
          x: {
            type: "category"
          }
        },
        bindto: "#${widgetID}",
      });
      `;
      addWidget(widgetID, widgetScript);
    });
  </script>
{{ end }}
