{{ define "multigaugemodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="multiGaugeModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="multiGaugeModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="multiGaugeModalLabel">Multi Gauge chart</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="create-multiGauge-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                name="title"
                id="title"
                placeholder="Enter the chart title"
              />
            </div>
            <div class="mb-3">
              <label for="channel-id" class="form-label">Channel ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="channel"
                id="channel-id"
                placeholder="Enter channel ID"
              />
            </div>
            <div class="mb-3">
              <label for="x-axis" class="form-label">Select x-axis Type</label>
              <select class="form-select mb-3" name="xAxisType" id="x-axis">
                <option value="" disabled>Select x-axis Type</option>
                <option value="value">Value</option>
                <option value="category">Category</option>
                <option value="time">Time</option>
                <option value="log">Log</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="y-axis" class="form-label">Select y-axis Type</label>
              <select class="form-select mb-3" name="yAxisType" id="y-axis">
                <option value="" disabled>Select y-axis Type</option>
                <option value="value">Value</option>
                <option value="category">Category</option>
                <option value="time">Time</option>
                <option value="log">Log</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button
              type="button"
              class="btn body-button"
              id="create-multiGauge-button"
              data-bs-dismiss="modal"
            >
              Create Chart
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // line chart form
    document.getElementById("create-multiGauge-button").addEventListener("click", function () {
      var form = document.getElementById("create-multiGauge-form");
      // Create an object to store the form data
      var formData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          formData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "multiGauge-" + Date.now();
      var widgetScript = `
        var multiGauge =  bb.generate({
          data: {
            columns: [
            ["data0", -100],
            ["data1", -60],
            ["data2", -25],
            ["data3", 0],
            ["data4", 25],
            ["data5", 50],
            ["data6", 100]
            ],
            type: "gauge",
          },
          gauge: {
            type: "multi",
            max: 100,
            min: -100,
            arcs: {
              minWidth: 5
            }
          },
          color: {
            pattern: [
              "#FF0000",
              "#FFA500",
              "#FFFF00",
              "#008000",
              "#0000FF",
              "#4B0082",
              "#EE82EE"
            ],
            threshold: {
              values: [
                -50,
                -25,
                0,
                25,
                50,
                75,
                100
              ]
            }
          },
          bindto: "#${widgetID}",
        });
      `;
      addWidget(widgetID, widgetScript);
    });
  </script>
{{ end }}
