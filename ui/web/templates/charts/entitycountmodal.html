{{ define "entitycountmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="entityCountModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="entityCountModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="entityCountModalLabel">Entity Count Card</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Tab Navs -->
          <ul class="nav nav-tabs mb-3" id="chartTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="data-tab"
                data-bs-toggle="tab"
                data-bs-target="#entityCountData"
                type="button"
                role="tab"
                aria-controls="data"
                aria-selected="true"
              >
                Data
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="appearance-tab"
                data-bs-toggle="tab"
                data-bs-target="#entityCountAppearance"
                type="button"
                role="tab"
                aria-controls="appearance"
                aria-selected="false"
              >
                Appearance
              </button>
            </li>
          </ul>
          <form id="create-entityCount-form">
            <div class="tab-content" id="myTabContent">
              <!-- Data Tab -->
              <div
                class="tab-pane fade show active"
                id="entityCountData"
                role="tabpanel"
                aria-labelledby="data-tab"
              >
                <div class="mb-3">
                  <label for="channel-id" class="form-label">Channel ID</label>
                  <input
                    type="text"
                    pattern="{{ .UUIDPattern }}"
                    class="form-control mb-3"
                    name="channel"
                    id="channel-id"
                    placeholder="Enter the channel ID"
                    required
                  />
                  <div class="invalid-feedback">Please enter a valid uuid</div>
                </div>
                <div class="mb-3">
                  <label for="domain-id" class="form-label">Domain ID</label>
                  <input
                    type="text"
                    pattern="{{ .UUIDPattern }}"
                    class="form-control mb-3"
                    name="domain"
                    id="domain-id"
                    placeholder="Enter the Domain ID"
                    required
                  />
                  <div class="invalid-feedback">Please enter a valid uuid</div>
                </div>
              </div>
              <!-- Appearance Tab -->
              <div
                class="tab-pane fade"
                id="entityCountAppearance"
                role="tabpanel"
                aria-labelledby="appearance-tab"
              >
                <div class="mb-3">
                  <label for="channel-name" class="form-label">Channel Name</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="channelName"
                    id="channel-name"
                    placeholder="Enter the channel name"
                  />
                </div>
                <div class="mb-3">
                  <label for="domain-name" class="form-label">Domain Name</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="domainName"
                    id="domain-name"
                    placeholder="Enter the domain name"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            id="close-entityCount-button"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn body-button" id="create-entityCount-button">
            Create Chart
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // entity count form
    document.getElementById("create-entityCount-button").addEventListener("click", function () {
      let form = document.getElementById("create-entityCount-form");
      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return;
      }

      // Create an object to store the form data
      let chartData = {};
      let formData = new FormData(form);
      for (var pair of formData.entries()) {
        chartData[pair[0]] = pair[1];
      }

      var widgetID = "entityCount-" + Date.now();

      chartData["Type"] = "entityCount";
      addWidget(chartData, widgetID);
      metadataBuffer[widgetID] = chartData;

      form.reset();
      form.classList.remove("was-validated");
      bootstrap.Modal.getInstance(document.getElementById("entityCountModal")).hide();
    });

    document.getElementById("close-entityCount-button").addEventListener("click", function () {
      const form = document.getElementById("create-entityCount-form");
      form.reset();
      form.classList.remove("was-validated");
    });
  </script>
{{ end }}
