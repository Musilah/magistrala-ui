{{ define "multiplelinechartmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="multipleLineChartModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="multipleLineChartModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="multipleLineChartModalLabel">Time series line charts</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="create-multipleLineChart-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                name="title"
                id="title"
                placeholder="Enter the chart title"
              />
            </div>
            <div class="mb-3">
              <label for="channel-id" class="form-label">Channel ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="channel"
                id="channel-id"
                placeholder="Enter channel ID"
              />
            </div>
            <div class="mb-3">
              <label for="x-axis" class="form-label">Select x-axis Type</label>
              <select class="form-select mb-3" name="xAxisType" id="x-axis">
                <option value="" disabled>Select x-axis Type</option>
                <option value="value">Value</option>
                <option value="category">Category</option>
                <option value="time">Time</option>
                <option value="log">Log</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="y-axis" class="form-label">Select y-axis Type</label>
              <select class="form-select mb-3" name="yAxisType" id="y-axis">
                <option value="" disabled>Select y-axis Type</option>
                <option value="value">Value</option>
                <option value="category">Category</option>
                <option value="time">Time</option>
                <option value="log">Log</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button
              type="button"
              class="btn body-button"
              id="create-multipleLineChart-button"
              data-bs-dismiss="modal"
            >
              Create Chart
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // line chart form
    document.getElementById("create-multipleLineChart-button").addEventListener("click", function () {
      var form = document.getElementById("create-multipleLineChart-form");
      // Create an object to store the form data
      var formData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          formData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "multipleLinechart-" + Date.now();
      var widgetScript = `
        var multipleLineChart = bb.generate({
          size: {
            height: 300,
            width: 500,
          },
          data: {
            xs: {
              data1: "x1",
              data2: "x2"
            },
            columns: [
              ["x1", 10, 30, 45, 50, 70, 100],
              ["x2", 30, 50, 75, 100, 120],
              ["data1", 30, 200, 100, 400, 150, 250],
              ["data2", 20, 180, 240, 100, 190]
            ],
            type: "line",
          },
          bindto: "#${widgetID}",
        });
      `;
      addWidget(widgetID, widgetScript);
    });
  </script>
{{ end }}
